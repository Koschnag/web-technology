<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="layout1.css">
</head>
<body>
    <header>
        <h1>Flexbox Example</h1>
    </header>
    <main>
        <h2>Beliebte Schauspieler</h2>
        <div class="container">
            <div class="actor-box">
                <p>Leonardo</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/John_Cena_2024.jpg" alt="John Cena 2024">
            </div>
            <div class="actor-box">
                <p>Brad</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Cate_Blanchett-63298_%28cropped_2%29.jpg/1280px-Cate_Blanchett-63298_%28cropped_2%29.jpg" alt="Cate Blanchett">
            </div>
            <div class="actor-box">
                <p>Johnny</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Arnold_Schwarzenegger_by_Gage_Skidmore_4.jpg/1280px-Arnold_Schwarzenegger_by_Gage_Skidmore_4.jpg" alt="Arnold Schwarzenegger">
            </div>
            <div class="actor-box">
                <p>Tom</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/MJK_60903_Julia_E._Lenska_%28Hessischer_Film-_und_Kinopreis_2019%29.jpg/1280px-MJK_60903_Julia_E._Lenska_%28Hessischer_Film-_und_Kinopreis_2019%29.jpg" alt="Julia Lenska">
            </div>
        </div>
    </main>
    <footer>
        <p>Bildquelle Wikipedia</p>
    </footer>
</body>
</html></div></html>
